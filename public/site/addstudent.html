<body>
    <!-- START APP WRAPPER -->
    <div class="p-5">
        <div class="row m-0">
            <div class="col-6 p-0">
                <div class="card">
                    <div class="card-body mCustomScrollbar _mCS_2 mCS-autoHide" style="max-height: 100vh; position: relative; overflow: visible;"
                        data-scroll="minimal-dark">
                        <div id="mCSB_2" class="mCustomScrollBox mCS-minimal-dark mCSB_vertical mCSB_outside" tabindex="0"
                            style="max-height: 100vh;">
                            <div id="mCSB_2_container" class="mCSB_container" style="position: relative; top: 0px; left: 0px;"
                                dir="ltr">
                                <center>
                                    <form id="addstud" onsubmit="return true;">
                                        <h1 class="lg-text">STUDENT NAME</h1><input type="text" class="lg-text" name="studname" />
                                        <h1 class="lg-text">STUDENT SECTION</h1><input type="text" class="lg-text" name="studsection" />

                                    </form>
                                </center>
                            </div>
                        </div>
                        <div id="mCSB_2_scrollbar_vertical" class="mCSB_scrollTools mCSB_2_scrollbar mCS-minimal-dark mCSB_scrollTools_vertical"
                            style="display: block;">
                            <div class="mCSB_draggerContainer">
                                <div id="mCSB_2_dragger_vertical" class="mCSB_dragger" style="position: absolute; min-height: 50px; display: block; height: 220px; max-height: 380px; top: 0px;">
                                    <div class="mCSB_dragger_bar" style="line-height: 50px;"></div>
                                </div>
                                <div class="mCSB_draggerRail"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 p-0">
                <button class="btn btn-info btn-block btn-outline btn-lg" onclick="addstud()">SUBMIT FORM</button>
                <a href="home.html"><button class="btn btn-warning btn-block btn-outline btn-lg">MAIN MENU</button></a>
            </div>
            <div class="col-6 p-0">

            </div>
        </div>
